{% load static %}

{% block content %}
<title>Teacher Home</title>

<body class="bg-dark text-light">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-grid.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-reboot.min.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
        <div class="container">
            <a class="navbar-brand text-light font-weight-bold" href="#">Enhancing Learning Procedure
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li><a class="nav-link text-light" href="{% url 'purpose' %}">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-light" href="{% url 'create_test' %}">Create Test</a></li>
                    <li class="nav-item"><a class="nav-link text-light" href="{% url 'tests_created' %}">Tests Created</a></li>
                    <li class="nav-item"><a class="nav-link text-light" href="{% url 'upload' %}">Upload</a></li>
                    <li class="nav-item"><a class="nav-link text-light" href="{% url 'uploads' %}">Uploaded</a></li>
                    <li class="nav-item"><a class="nav-link text-light" href="{% url 'doubts_recieved' %}">Doubts Recieved</a></li>
                    <li class="nav-item"><a class="nav-link text-light" href="{% url 'logout' %}">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container my-4">
        <h4 class="text-center mb-4">Upload Notes or Class</h4>

        <!-- File Upload and Question Form -->
        <div class="card shadow-sm bg-dark text-light">
            <header class="card-header bg-primary text-white">
                <h5 class="card-title mt-2">Upload Notes or Class</h5>
            </header>
            <article class="card-body">
                <form method="post" enctype="multipart/form-data" action="{% url 'upload' %}">
                    {% csrf_token %}
                    <div class="form-row">
                        <label class="text-light">File name</label>   
                        <input type="text" class="form-control" placeholder="Enter file name" name="file_name">
                    </div><br>
                    <div class="form-group">
                        <label class="text-light" for="file">Select File (PDF, DOCX, PPTX, TXT, MP4, AVI, MKV, etc.)</label>
                        <input type="file" class="form-control-file" id="file" name="file" 
                               accept=".pdf,.docx,.pptx,.txt,.mp4,.avi,.mkv,.mov,.flv,.wmv" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block">Upload</button>
                    </div>
                </form>
            </article>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
{% endblock content %}
