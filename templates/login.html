{% load static %}
{% block content %}
<title>Login</title>

<body class="bg-dark text-light">
  <!-- Include necessary stylesheets -->
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
      <a class="navbar-brand font-weight-bold" href="#">Enhancing Learning Procedure</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item"><a class="nav-link text-light" href="{% url 'purpose' %}">Home</a></li>
          <li class="nav-item active"><a class="nav-link text-light" href="{% url 'signup' %}">SignUp</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mt-5">
    <form action="{% url 'login' %}" method="POST" name="login" class="user">
      {% csrf_token %}
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow-lg bg-dark text-light">
            <header class="card-header bg-info text-white">
              <h4 class="card-title mt-2">Login</h4>
            </header>
            <article class="card-body">
              <div class="form-group">
                <label for="username" class="text-light">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter your username" name="username" required>
              </div>

              <div class="form-group">
                <label for="password" class="text-light">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" name="password" required>
              </div>

              {% if request.GET.url %}
                <input type="hidden" name="url" value="{{ request.GET.url }}">
              {% endif %}

              <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">Login</button>
              </div>

              <small class="text-muted">Don't have an account? <a href="{% url 'signup' %}" class="text-light">Register here</a></small>
            </article>
          </div>
        </div>
      </div>
    </form>
  </div>
</body>
{% endblock content %}
