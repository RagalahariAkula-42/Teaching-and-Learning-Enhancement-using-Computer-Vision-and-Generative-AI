{% load static %}

{% block content %}
<title>Create Test</title>

<body class="bg-dark text-light">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-grid.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-reboot.min.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
        <div class="container">
            <a class="navbar-brand text-light font-weight-bold" href="#">Enhancing Learning Procedure</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li><a class="nav-link text-light" href="{% url 'purpose' %}">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-light" href="{% url 'create_test' %}">Create Test</a></li>
                    <li class="nav-item"><a class="nav-link text-light" href="{% url 'tests_created' %}">Tests Created</a></li>
                    <li class="nav-item"><a class="nav-link text-light" href="{% url 'upload' %}">Upload</a></li>
                    <li class="nav-item"><a class="nav-link text-light" href="{% url 'uploads' %}">Uploaded</a></li>
                    <li class="nav-item"><a class="nav-link text-light" href="{% url 'doubts_recieved' %}">Doubts Recieved</a></li>
                    <li class="nav-item"><a class="nav-link text-light" href="{% url 'logout' %}">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container my-4">
        <h4 class="text-center mb-4">Create a Test</h4>

        <!-- Test Details Form -->
        <div class="card shadow-sm bg-dark text-light">
            <header class="card-header bg-primary text-white">
                <h5 class="card-title mt-2">Test Details</h5>
            </header>
            <article class="card-body">
                <form method="post" enctype="multipart/form-data" action="{% url 'create_test' %}">
                    {% csrf_token %}
                    
                    <!-- Test Name Input -->
                    <div class="form-row">
                        <label class="text-light">Test Name</label>
                        <input type="text" class="form-control" placeholder="Enter test name" name="test_name" required>
                    </div><br>

                    <!-- File Input -->
                    <div class="form-group">
                        <label class="text-light" for="file">Select File (PDF, DOCX, TXT)</label>
                        <input type="file" class="form-control-file" id="file" name="file" accept=".pdf,.docx,.txt" required>
                    </div>

                    <!-- Test Open Time Input -->
                    <div class="form-group">
                        <label class="text-light" for="test_open_time">Test Open Time</label>
                        <input type="datetime-local" class="form-control" id="test_open_time" name="test_open_time" required>
                    </div>

                    <!-- Test Close Time Input -->
                    <div class="form-group">
                        <label class="text-light" for="test_close_time">Test Close Time</label>
                        <input type="datetime-local" class="form-control" id="test_close_time" name="test_close_time" required>
                    </div>

                    <!-- Test Duration Input -->
                    <div class="form-group">
                        <label class="text-light" for="test_time_span">Test Duration (minutes)</label>
                        <input type="number" class="form-control" id="test_time_span" name="test_time_span" min="1" required>
                    </div>

                    <!-- Number of Questions Input -->
                    <div class="form-group">
                        <label class="text-light" for="num_questions">Number of Questions</label>
                        <input type="number" class="form-control" id="num_questions" name="num_questions" min="1" required>
                    </div>

                    <!-- Submit Button -->
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block">Create Test</button>
                    </div>
                </form>
            </article>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
{% endblock content %}
